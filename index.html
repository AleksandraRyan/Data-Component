<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
     <main>
      <div class="container">
        <div class="column1">
          <img src="./images/logo.svg" alt="logo" class="Logo" />
          <div class="icons">
            <img
              src="./images/icon-document.svg"
              alt="icon-document"
              class="icon document"
            />
            <img
              src="./images/icon-folder.svg"
              alt="icon-folder"
              class="icon folder"
            />
            <img
              src="./images/icon-upload.svg"
              alt="icon-upload"
              class="icon upload"
            />
          </div>
        </div>
        <div class="column2">
          <div class="tooltip">
            <h1>
              <span class="data">185</span>
              <span class="dataText">GB LEFT</span>
            </h1>
          </div>
          <h2 class="usedData">
            Youâ€™ve used <span class="usedData1">815 GB </span>of your storage
          </h2>
          <div class="progress-container progress-bar">
            <div
              class="progressbar"
              style="width: 25%"></div>
            </div>
            <div class="progress-container1 progress-bar1">
              <div
                class="progressbar1"
                style="width: 25%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.frontendmentor.io/profile/AleksandraRyan"
      >Aleksandra Ryan</a
    >.
  </div>
    </footer>
    

  </body>
</html>
